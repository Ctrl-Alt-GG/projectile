syntax = "proto3";
package projectile;

option go_package = "github.com/Ctrl-Alt-GG/projectile/model;model";


message GameServer {
  string address = 1;
  string game = 2;
  string name = 3;

  string info = 4; // optional extra info

  message Capabilities {
    bool player_count = 1;
    bool player_names = 2;
    bool player_score = 3;
  }

  Capabilities capabilities = 5;

  uint32 max_players = 6;
  uint32 online_players = 7;

  message Player {
    string name = 1;
    int32 score = 2;
    string info = 3; // optional extra info
  }

  repeated Player players = 8;
}

message GameServers {
  repeated GameServer gameServer = 1;
}
